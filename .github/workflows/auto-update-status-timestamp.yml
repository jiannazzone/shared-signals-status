name: Auto-Update Status Timestamp

on:
  push:
    branches:
      - main  # Change to your default branch name if different
    paths:
      - 'status.json'

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    
    # Skip if commit message contains [skip ci] to prevent infinite loops
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2  # Fetch last 2 commits to compare
      
      - name: Check if last_updated needs update
        id: check_needs_update
        run: |
          # Get the last_updated value from current status.json
          CURRENT_TIMESTAMP=$(jq -r '.last_updated' status.json)
          
          # Get current UTC time
          NEW_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          echo "Current timestamp in file: $CURRENT_TIMESTAMP"
          echo "New timestamp: $NEW_TIMESTAMP"
          
          # Check if timestamps are different
          if [ "$CURRENT_TIMESTAMP" != "$NEW_TIMESTAMP" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "new_timestamp=$NEW_TIMESTAMP" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Update timestamp
        if: steps.check_needs_update.outputs.needs_update == 'true'
        run: |
          TIMESTAMP="${{ steps.check_needs_update.outputs.new_timestamp }}"
          
          # Update the last_updated field
          jq --arg timestamp "$TIMESTAMP" '.last_updated = $timestamp' status.json > status.json.tmp
          mv status.json.tmp status.json
          
          echo "âœ… Updated timestamp to: $TIMESTAMP"
      
      - name: Commit changes
        if: steps.check_needs_update.outputs.needs_update == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add status.json
          git commit -m "Auto-update last_updated timestamp to ${{ steps.check_needs_update.outputs.new_timestamp }} [skip ci]"
          git push